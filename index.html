<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Friend</title>
    <link rel="stylesheet" href="/public/style/index.css">
    
</head>

<body>
    <main>
        <header>
            <div class="title">
                <img src="/Chat.png" width="35px" alt="Chat">
                <h1>Chat With Friend</h1>
            </div>
            <button type="button" onclick="show_hide()" id="icon">
                <img src="/butt.png" width="50px">
            </button>

        </header>
        <div class="container">
            <div class="user-window">
                <div class="user-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                </div>
            </div>

            <div class="chat-window">
                <div class="chats">
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message..." >
                    <button id="user-send" onclick="" type="button">Send</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        var uwindow = document.querySelector('.user-window');
        function show_hide(){
            if(uwindow.style.display=="block"){
                uwindow.style.display="none";
            }
            else{
                uwindow.style.display="block";
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>

</body>

</html>
